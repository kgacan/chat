<app-navbar></app-navbar>
<div class="container-wrapper container d-flex justify-content-center align-items-center">
    <div class="form-wrapper text-center">
        <h2 class="text-center">Sing Up</h2>
        <form [formGroup]="singUpForm" (submit)="submit()" novalidate>
            <div class="name-wrapper d-flex">
                <div class="form-group first-name">
                    <input type="text" class="form-control" id="first-name-input" placeholder="Enter first name"
                        formControlName="firstName">
                </div>
                <div class="form-group last-name" >
                    <input type="text" class="form-control" id="last-name-input" placeholder="Enter last name"
                        formControlName="lastName">
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email-input" placeholder="Enter Email"
                    formControlName="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password-input" placeholder="Password"
                    formControlName="password">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <small><a routerLink="/login" routerLinkActive="router-link-active">Alredy have an Account?</a></small>
    </div>
</div>
